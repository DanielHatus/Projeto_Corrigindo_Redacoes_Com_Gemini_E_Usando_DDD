spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${DATABASE_USERNAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
      properties:
        hibernate:
          format-sql: true


  server:
    port: 8080

  jwt:
    secret-key-in-base-64: ${SECRET_KEY_IN_BASE_64}
    access-token-expiration: 3600000
    refresh-token-expiration: 86400000

logging:
  level:
    com.example: DEBUG